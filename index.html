<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agend de Contatos</title>

    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <div id="caixa" class="container">
        <header>
            <div class="cabecalho">
                <div class="icone">
                    <iconify-icon icon="teenyicons:contact-solid" width="90" height="100" flip="horizontal"></iconify-icon>
                </div>
                <div class="titulo">
                    <h1>Agenda de Contatos</h1>
                </div>
            </div>
        </header>
        <form id="formulario" class="insercao-dados" >
            <input id="nome" type="text" required placeholder="Nome do contato">
            <input id="numero" type="tel"  required placeholder="Número do contato">
            <button type="submit">Adicionar</button>
        </form>
        <table id="tabela" >
            <thead>
                <tr>
                    <th>Contatos</th>
                </tr>
                <tr>
                    <th>Nome</th>
                    <th>Número de contato</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
</body>

<script src="main.js" ></script>
<script src="https://code.iconify.design/iconify-icon/1.0.0/iconify-icon.min.js"></script>
</html>
